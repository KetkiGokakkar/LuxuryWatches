{% extends 'base.html' %}
{% block title %}Login â€” LuxWatch{% endblock %}
{% block content %}
<section class="auth-section">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-crown"></i>
            <h1>Welcome Back</h1>
            <p>Sign in to your LuxWatch account</p>
        </div>
        <form method="POST" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-input" required autofocus
                    placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-input" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-gold btn-full">Sign In</button>
        </form>
        <p class="auth-footer">Don't have an account? <a href="{% url 'accounts:register' %}">Create one</a></p>
    </div>
</section>
{% endblock %}
